<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<form>
		<div>
			<label for="username">Email</label>
			<br>
			<input type="text" id="username" required placeholder="abc@gmail.com">
		</div>
		<div>
			<label for="password">Password</label>
			<br>
			<input type="password" id="password" required>
		</div>
		<div>
			<input type="submit">
		</div>
	</form>
</body>
</html>
